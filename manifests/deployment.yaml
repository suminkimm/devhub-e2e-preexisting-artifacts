apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote
  labels:
    app: azure-vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote
  template:
    metadata:
      labels:
        app: azure-vote
    spec:
      containers:
        - name: azure-vote
          image: azure-vote
          ports:
            - containerPort: 8080